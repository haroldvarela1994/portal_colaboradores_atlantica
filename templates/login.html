<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/LOGO ATLANTICA -01.png')}}" alt="Logo de Atlantica" class="logo">
            <h1>Portal de Empleados</h1>
            <p>Construyendo sueños</p>
        </div>
        <div class="login-card">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta de empleado</p>
            <!-- Corrección clave: Añadir CSRF Token -->
            <form action="/" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Ingresa su correo" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="clave" placeholder="********" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <div class="help-section">
                <p>¿Problemas para acceder?</p>
                <button class="contact-support-button">Contactar Soporte IT</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/ojo.js') }}"></script>
</body>
</html>
